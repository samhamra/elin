<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Elins gästbok</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body class="bodyFlex">
    <script src="index.js" charset="utf-8"></script>
    <div class="Main">
      <h1>Elin's gästbok</h1>
      <div class="input">
        <h3>Skriv här </h3>
        <input class="author"
          id="author"
          type="text"
          name="post"
          placeholder="Ditt namn"/>
        <textarea class="textField"
          id="textInput"
          type="text"
          name="post"
          placeholder="Skriv här för att skapa inlägg"></textarea>
        <input class="submitButton"
          type="submit"
          value="Submit"
          onclick="elinFunc()"/>
      </div>

      <div class="output">
        <h1>Se vad du har skrivit här </h1>
        <div id="data">Gästboken är tom ¯\_(ツ)_/¯ </div>
      </div>
      <div>
        <h1>Graf</h1>
          <div id="chart"></div>
      </div>
    </div>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="bar-chart.js" type="text/javascript"></script>
  </body>
</html>
